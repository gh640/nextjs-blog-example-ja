name: "テストとビルド"

on:
  push:
    branches:
      - main
      - v12
      - v11
  pull_request:

env:
  NODE_VERSION: '16'

jobs:
  jest:
    name: Run tests with jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install packages
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build
        run: |
          npm run build
          npm run export
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: out
          path: out
